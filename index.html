<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Space Converter</title>
    <style>
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .canvas-container {
        display: flex;
        gap: 20px;
        margin-top: 20px;
        flex-wrap: wrap;
      }
      canvas {
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="file" id="imageInput" accept="image/*" />
      <div class="canvas-container">
        <div>
          <h3>Original</h3>
          <canvas id="originalCanvas"></canvas>
        </div>
        <div>
          <h3>YCbCr</h3>
          <canvas id="ycbcrCanvas"></canvas>
        </div>
        <div>
          <h3>HSV</h3>
          <canvas id="hsvCanvas"></canvas>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
